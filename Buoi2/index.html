<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Document</title>
</head>
<body>
    <section class="first-main">
        <div class="container">
            <div class="first-content">
                <img src="https://i.pinimg.com/564x/a6/f2/22/a6f22243bdbe2cfaf274c022eeb11d4e.jpg" alt="image-main">
            </div>
            <div class="last-content">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, perferendis enim ipsum dolor elit.</p>
                <div class="plan">
                    <i class="fas fa-music icon"></i>
                    <div class="infor">
                       <h4>Annual Plan</h4>
                       <p>$59.99/year
                       </p> 
                    </div>
                    <a href="">Change</a>
                </div>
                <div class="button">
                    <a href="">Proceed to Payment</a>
                </div>
                <p>Cancel Order</p>
                
            </div>
        </div>
    </section>
    <section class="second-main">
        <div class="container2">
            <div class="login">
                <h2>Log in</h2>
                <div class="button2">
                    <a href="">
                        <i class="fab fa-google"></i>
                        Log in with Google
                    </a>
                </div>
            </div>
            <div class="import">
                <h3>Email</h3>
                <input type="text " placeholder="abcxyz@gmail.com" class="import-content">
                <h3>Password</h3>
                <input type="password" class="import-content">
                <input type="checkbox" name="check" >
                <label for="check">Remember me?</label>
                <div class="submit">
                    <input type="submit" value="Log in" class="button3">
                </div>
                <a href="">Forgot Password ?</a>
            </div>
            <div class="last-main">
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
        </div>


    </section>
</body>
</html>
